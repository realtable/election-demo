<!DOCTYPE html>
<html>

<head>
  <title>Vote - Voting System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="col-lg-10 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
        <span class="fs-4">Voting system</span>
      </a>
    </header>

    <main hx-ext="response-targets">
      <h2>Select your favourite candidate</h2>
      <form class="mb-3" hx-post="/api/votes" hx-target="#vote-result" hx-target-error="#vote-result">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="candidate" value="Kamala Harris" required>
          <label class="form-check-label">
            Kamala Harris
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="candidate" value="Donald Trump" required>
          <label class="form-check-label">
            Donald Trump
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label">Vote key</label>
          <input class="form-control" type="text" name="voteKey" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit vote</button>
      </form>
      <div id="vote-result"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@2.0.3"
    integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx-ext-response-targets@2.0.0/response-targets.js"></script>
</body>

</html>
